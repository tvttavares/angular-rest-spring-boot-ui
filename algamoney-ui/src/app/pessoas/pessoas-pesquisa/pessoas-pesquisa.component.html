<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
    <!-- <app-pessoas-grid [pessoas]="pessoas"></app-pessoas-grid> -->
    <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
      [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)">
      <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th class="col-data-header">Estado</th>
              <th class="col-data-header">Status</th>
              <th class="col-valor-header"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
          <tr>
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.endereco.cidade}}</td>
              <td>{{pessoa.endereco.estado}}</td>
              <td class="col-valor-content">
                  <a href="javascript:;" [pTooltip]="pessoa.ativo == true ? 'Desativar' : 'Ativar'" tooltipPosition="top"
                  [style.color]="pessoa.ativo ? 'blue' : 'red'">
                    {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
              <td class="col-acoes" styleClass="col-acoes">
                <a pButton icon="pi pi-pencil" style="margin-right: 5px;" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pessoa)"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>

  </div>

  <div class="ui-g-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

</div>
