<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th class="col-data-header">Estado</th>
          <th class="col-data-header">Status</th>
          <th class="col-valor-header"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.endereco.cidade}}</td>
          <td>{{pessoa.endereco.estado}}</td>
          <td class="col-valor-content">
              <a href="javascript:;" [pTooltip]="pessoa.ativo == true ? 'Desativar' : 'Ativar'" tooltipPosition="top"
              [style.color]="pessoa.ativo ? 'blue' : 'red'">
                {{pessoa.ativo ? 'Ativo' : 'Inativo'}}</a></td>
          <td class="col-acoes" styleClass="col-acoes">
            <a pButton icon="pi pi-pencil" style="margin-right: 5px;" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
